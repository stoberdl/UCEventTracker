<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Create Event </title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragents/topnav.html :: navbar"></div>

<h1>Lets Create an Event</h1>

<form action="#" th:action="@{/saveEvent}" th:object="${event}" method="GET"><br />
    <div class="input-group mb-3">
        <span class="input-group-text" id="title">Title</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="title" th:field="*{title}"/>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="description">Description</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="description" th:field="*{description}"/>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="location">Location</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="location" th:field="*{location}"/>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="startTime">Start Time</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="startTime" th:field="*{startTime}"/>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="endTime">End Time</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="endTime" th:field="*{endTime}"/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="host">Host</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="host" th:field="*{host}"/>
    </div>
    <button name="submit" type="submit" value="0">Submit</button>
</form>
</body>
</html>
